<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HD Sonic/Global Pulse radio station</title>
<!-- Google Fonts for a modern look -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  /* Reset and base styles */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background-image: radial-gradient(circle at 1px 1px, #1a1a1a, #0d0d0d);
  }

  h1 {
    margin-top: 30px;
    font-size: 2.5em;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  }

  /* Decorations / borders */
  .section {
    background: #1f1f1f;
    border: 2px solid #00ffff;
    border-radius: 15px;
    padding: 20px;
    margin: 30px 20px;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
    transition: all 0.3s ease;
  }

  .section.hidden {
    display: none;
  }

  h2 {
    margin-top: 0;
    font-size: 2em;
    color: #00ffff;
    text-align: center;
    margin-bottom: 15px;
  }

  /* Style the controls */
  audio, video {
    width: 100%;
    border-radius: 10px;
  }

  /* Responsive adjustments */
  @media(max-width: 600px){
    h1 {
      font-size: 2em;
    }
    h2 {
      font-size: 1.5em;
    }
  }
</style>
</head>
<body>

<h1>Schedule: MP3 & Video Content</h1>

<!-- Live Stream Player -->
<div id="audioSection" class="section">
  <h2>My Live Stream</h2>
  <audio controls autoplay>
    <source src="YOUR_STREAM_URL_HERE" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</div>

<!-- Live Video Player -->
<div id="videoSection" class="section hidden">
  <h2>Live Video Stream</h2>
  <video controls autoplay>
    <source src="YOUR_VIDEO_STREAM_URL_HERE" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

<!-- Deezer Playlist Embed -->
<div id="playlistSection" class="section hidden">
  <h2>Listen to a Deezer Playlist</h2>
  <iframe 
    src="https://widget.deezer.com/widget/dark/playlist/YOUR_PLAYLIST_ID" 
    allow="encrypted-media" 
    allowtransparency="true">
  </iframe>
</div>

<!-- Optional footer -->
<footer style="margin: 40px 20px; text-align: center; font-size: 1em; color: #888;">
  &copy; 2024 Your Name. All rights reserved.
</footer>

<script>
  // Set durations for each content in milliseconds
  const schedule = [
    { elementId: 'audioSection', duration: 10 * 60 * 1000 }, // 10 minutes
    { elementId: 'videoSection', duration: 10 * 60 * 1000 }, // next 10 minutes
    { elementId: 'playlistSection', duration: 10 * 60 * 1000 } // next 10 minutes
  ];

  let currentIndex = 0;

  function showSection(index) {
    // Hide all sections
    document.querySelectorAll('.section').forEach(div => div.classList.add('hidden'));
    // Show current
    document.getElementById(schedule[index].elementId).classList.remove('hidden');
  }

  function startSchedule() {
    showSection(currentIndex);
    // Set timer for next
    setTimeout(() => {
      currentIndex++;
      if (currentIndex >= schedule.length) {
        currentIndex = 0; // Loop back to start
      }
      startSchedule();
    }, schedule[currentIndex].duration);
  }

  // Start the schedule after page loads
  window.onload = startSchedule;
</script>

</body>
</html>
